<article class="post-list-card">
  <a
    class="d-flex flex-column flex-md-row text-decoration-none"
    [routerLink]="['/post', post.id]"
  >
    <div class="img-side">
      <img [src]="post.image" [alt]="post.title" />
      <div class="img-overlay"></div>
    </div>

    <div class="content-side d-flex flex-column justify-content-center w-100">
      <div class="d-flex flex-wrap align-items-center gap-3 mb-3">
        <span class="badge-category">
          {{ post.category }}
        </span>

        <span class="meta-item">
          <i class="fa-regular fa-clock"></i>
          {{ post.readTime }}
        </span>

        <span class="meta-item">
          <i class="fa-regular fa-calendar"></i>
          {{ post.date }}
        </span>
      </div>

      <h2 class="post-title">
        {{ post.title }}
      </h2>

      <p class="post-excerpt">
        {{ post.excerpt }}
      </p>

      <div class="d-flex align-items-center justify-content-between mt-auto">
        <div class="d-flex align-items-center gap-3">
          <img
            class="author-img"
            [src]="post.author.image"
            [alt]="post.author.name"
          />
          <div>
            <p class="author-name">{{ post.author.name }}</p>
            <p class="author-role">{{ post.author.role }}</p>
          </div>
        </div>

        <span
          class="read-more d-none d-sm-inline-flex align-items-center gap-2"
        >
          اقرأ المقال
          <i class="fa-solid fa-arrow-left"></i>
        </span>
      </div>
    </div>
  </a>
</article>
