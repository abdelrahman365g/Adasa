<section
  class="py-5 position-relative border-top border-bottom categories-section"
>
  <div class="container-xl">
    <div class="text-center mb-5">
      <span
        class="section-label d-inline-flex align-items-center mb-3 px-3 py-2 rounded-pill"
      >
        <span class="position-relative d-inline-flex ms-2">
          <span class="ping-circle"></span>
          <span class="dot-circle"></span>
        </span>
        التصنيفات
      </span>

      <h2 class="display-6 fw-bold text-white mb-2">استكشف حسب الموضوع</h2>

      <p class="text-secondary fs-6 mx-auto" style="max-width: 520px">
        اعثر على محتوى مصمم حسب اهتماماتك
      </p>
    </div>

    <div class="row g-3 g-md-4">
      @for (category of categories; track $index) {
        <div class="col-6 col-md-3">
          <div
            [routerLink]="['/blog', category]"
            class="category-card d-block p-4 rounded-4 border position-relative overflow-hidden text-decoration-none"
          >
            <div
              class="icon-box d-flex align-items-center justify-content-center mb-3 rounded-3 border"
            >
              <i class="fa-solid fa-sun fs-4"></i>
            </div>

            <h3 class="fw-bold fs-5 text-white mb-1">{{ category.name }}</h3>
            <p class="mb-0 fs-6 text-secondary">{{ category.count }}</p>

            <div
              class="arrow-indicator d-flex align-items-center justify-content-center rounded-circle"
            >
              <i class="fa-solid fa-chevron-left"></i>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
