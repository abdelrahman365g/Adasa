<section class="container my-5 pt-5 border-top border-dark related-section">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div class="d-flex align-items-center gap-3">
      <div class="icon-box-lg">
        <i class="fa-solid fa-images"></i>
      </div>
      <div>
        <h2 class="fs-3 fw-bold text-white mb-1">مقالات قد تعجبك</h2>
        <p class="text-secondary small mb-0">استكشف المزيد من المحتوى المميز</p>
      </div>
    </div>

    <a
      routerLink="/blog"
      class="d-none d-sm-flex align-items-center gap-2 text-orange fw-semibold text-decoration-none related-link"
    >
      عرض الكل
      <i class="fa-solid fa-arrow-left arrow-anim"></i>
    </a>
  </div>

  <div class="row g-4">
    @for (post of posts; track $index) {
      <div class="col-sm-6 col-lg-4">
        <a
          [routerLink]="['/post', post.id]"
          class="related-card d-block text-decoration-none"
        >
          <div class="img-wrap">
            <img [src]="post.image" [alt]="post.title" />
            <div class="img-overlay"></div>
            <span class="badge-orange">{{ post.category }}</span>
          </div>

          <div class="p-4">
            <h3 class="card-title-related">
              {{ post.title }}
            </h3>

            <div
              class="d-flex align-items-center justify-content-between small text-secondary"
            >
              <span class="d-flex align-items-center gap-2">
                <img
                  class="author-mini"
                  [src]="post.author.image"
                  [alt]="post.author.name"
                />
                {{ post.author.name }}
              </span>
              <span>{{ post.readTime }} </span>
            </div>
          </div>
        </a>
      </div>
    }
  </div>
</section>
