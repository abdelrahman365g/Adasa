<section class="py-5 position-relative overflow-hidden latest-section">
  <div class="container-xl position-relative">
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-end mb-5 gap-3"
    >
      <div>
        <span
          class="section-label d-flex align-items-center mb-3 px-3 py-2 rounded-pill"
        >
          <span class="position-relative d-flex ms-2">
            <span class="ping-circle"></span>
            <span class="dot-circle"></span>
          </span>
          الأحدث
        </span>

        <h2 class="display-5 fw-bold text-white mb-2">أحدث المقالات</h2>

        <p class="text-secondary fs-5 fw-medium mb-0">
          محتوى جديد طازج من المطبعة
        </p>
      </div>

      <a
        href="/blog"
        class="d-flex align-items-center gap-2 fw-semibold latest-link text-decoration-none"
      >
        عرض جميع المقالات
        <i class="fa-solid fa-arrow-left"></i>
      </a>
    </div>

    <div class="row g-4 g-lg-5">
      @for (post of posts; track $index) {
        <div class="col-md-6 col-lg-4">
          <article class="card article-card border-0 overflow-hidden rounded-4">
            <a [routerLink]="['/post', post.id]" class="text-decoration-none">
              <div class="position-relative article-image overflow-hidden">
                <img
                  [src]="post.image"
                  [alt]="post.title"
                  class="w-100 h-100 object-fit-cover article-img"
                />
                <span
                  class="badge category-badge position-absolute top-0 end-0 m-3 rounded-pill px-3 py-2"
                >
                  {{ post.category }}
                </span>
              </div>

              <div class="p-4 p-lg-4">
                <div
                  class="d-flex align-items-center gap-3 text-secondary fs-6 mb-3"
                >
                  <span class="d-flex align-items-center gap-1">
                    <i class="fa-regular fa-clock"></i>
                    {{ post.readTime }}
                  </span>
                </div>

                <h3 class="fs-5 fw-bold text-white mb-3 article-title">
                  {{ post.title }}
                </h3>

                <p class="text-secondary fs-6 mb-4">
                  {{ post.excerpt }}
                </p>

                <div
                  class="d-flex align-items-center justify-content-between pt-3 border-top border-secondary article-divider"
                >
                  <div class="d-flex align-items-center gap-3">
                    <img
                      [src]="post.author.image"
                      [alt]="post.author.name"
                      class="rounded-circle author-avatar"
                    />
                    <div>
                      <p class="mb-0 text-white fs-6 fw-medium">
                        {{ post.author.name }}
                      </p>
                      <p class="mb-0 text-secondary fs-7">
                        {{ post.author.role }}
                      </p>
                    </div>
                  </div>

                  <div
                    class="read-arrow d-flex align-items-center justify-content-center rounded-circle"
                  >
                    <i class="fa-solid fa-chevron-left"></i>
                  </div>
                </div>
              </div>
            </a>
          </article>
        </div>
      }
    </div>
  </div>
</section>
