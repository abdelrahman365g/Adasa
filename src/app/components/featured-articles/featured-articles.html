<section class="py-5 position-relative overflow-hidden featured-section">
  <div class="position-absolute top-0 end-0 h-100 w-33 gradient-overlay"></div>

  <div class="container-xl position-relative">
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-end mb-5 gap-3"
    >
      <div>
        <span
          class="section-label d-flex align-items-center mb-3 px-3 py-2 rounded-pill"
        >
          <span class="position-relative d-flex ms-2">
            <span class="ping-circle"></span>
            <span class="dot-circle"></span>
          </span>
          مميز
        </span>

        <h2 class="display-5 fw-bold text-white mb-2">مقالات مختارة</h2>

        <p class="text-secondary fs-5">محتوى منتقى لبدء رحلة تعلمك</p>
      </div>

      <a
        href="/blog"
        class="btn btn-gradient d-flex align-items-center gap-2 px-4 py-2 rounded-4 fw-medium"
      >
        عرض الكل
        <i class="fa-solid fa-chevron-left"></i>
      </a>
    </div>

    <div class="d-flex flex-column gap-5">
      @for (post of posts; track $index) {
        <article
          class="card featured-card border border-2 rounded-5 overflow-hidden"
        >
          <a
            class="text-decoration-none text-reset"
            [routerLink]="['/post', post.id]"
          >
            <div class="row g-0">
              <div
                class="col-md-6 position-relative article-image overflow-hidden"
              >
                <img
                  [src]="post.image"
                  [alt]="post.title"
                  class="w-100 h-100 object-fit-cover"
                />

                <span
                  class="badge featured-badge d-flex align-items-center gap-1 position-absolute top-0 end-0 m-3 rounded-pill px-3 py-2"
                >
                  <i class="fa-solid fa-star text-light small"></i>
                  {{ post.tags[0] }}
                </span>
              </div>

              <div class="col-md-6 p-4 p-md-5 d-flex flex-column">
                <div class="d-flex align-items-center gap-3 mb-3">
                  <span
                    class="badge category-badge rounded-pill px-3 py-1 border"
                  >
                    {{ post.category }}
                  </span>

                  <span
                    class="d-flex align-items-center gap-1 text-secondary fs-6"
                  >
                    {{ post.readTime }}
                  </span>
                </div>

                <h3 class="fs-3 fw-bold text-white mb-3 featured-title">
                  {{ post.title }}
                </h3>

                <p class="text-secondary mb-4 article-excerpt">
                  {{ post.excerpt }}
                </p>

                <div
                  class="d-flex justify-content-between align-items-center mt-auto"
                >
                  <div class="d-flex align-items-center gap-3">
                    <div class="position-relative">
                      <img
                        [src]="post.author.image"
                        [alt]="post.author.name"
                        class="rounded-circle border border-2 author-avatar"
                      />
                      <span class="author-dot m-1"></span>
                    </div>

                    <div>
                      <p class="mb-0 fw-semibold text-white fs-6">
                        {{ post.author.name }}
                      </p>
                      <p class="mb-0 text-secondary fs-7">{{ post.date }}</p>
                    </div>
                  </div>

                  <span
                    class="read-more d-inline-flex align-items-center gap-2 fw-semibold"
                  >
                    اقرأ المقال
                    <i class="fa-solid fa-arrow-left"></i>
                  </span>
                </div>
              </div>
            </div>
          </a>
        </article>
      }
    </div>
  </div>
</section>
